{% extends "base.html" %}
	{% block content %}
	<div>
	{% for e in entries %}
	<div class = 'row'>
		<div class = 'span4 well' style = 'center'>
			<p class = 'lead'>{{e.title}}</p>
			<p>{{e.content|linebreaks}}</p>
			<p class='muted' style = 'text-align: right'>{{e.author}}, {{e.date}}</p>
		</div>
	</div>
	{% endfor %}
	</div>
	{% endblock %}
